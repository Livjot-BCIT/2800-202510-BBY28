<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link rel="stylesheet" href="/styles/style-group-chat.css">
</head>
<body>
    <div class="header">
        <h1>Main menu - Groups</h1>
    </div>
    
    <div class="group-header">
        <h2>Group Title #2 </h2>
        <p>Welcome to Group Title #2</p>
    </div>
    
    <div class="chat-container" id="chatContainer">
    </div>
    
    <div class="input-area">
        <input type="text" id="chatInput" placeholder="Message">
        <button id="sendButton">Send</button>
    </div>
    <script src="/scripts/group-chat.js"></script> 
</body>
</html>
