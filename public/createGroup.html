<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Group</title>
    <link rel="stylesheet" href="/styles/createGroup.css">
</head>

<body>

    <div class="container">
        <h2>Create a Group</h2>
        <form>
            <div class="form-group">
                <label for="group-name">Group name</label>
                <input type="text" id="group-name" name="group-name" placeholder="Enter group name" required>
            </div>
            <div class="form-group">
                <label for="group-description">Group Description</label>
                <textarea id="group-description" name="group-description" placeholder="Enter group description"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="group-type">Group type</label>
                <select id="group-type" name="group-type" required>
                    <option value="financial">Financial</option>
                    <option value="mental-health">Mental Health</option>
                    <option value="social-good">Social Good</option>
                </select>
            </div>
            <div class="form-group">
                <label for="group-image">Image</label>
                <input type="file" id="group-image" name="group-image" accept="image/*">
                <div class="image-placeholder">
                    <img src="https://via.placeholder.com/100" alt="Image preview" id="image-preview">
                </div>
            </div>
            <button type="submit" class="btn">Create a Group</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('group-image');
        const imagePreview = document.getElementById('image-preview');

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
