<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/shop.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">ðŸ›’ Bet On Yourself's Shopping Vibe</h1>

        <div class="card bg-light mb-4">
            <div class="card-body">
                <h3>Your Balance: <span id="balance">$1000</span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        Available Items
                    </div>
                    <div class="card-body">
                        <div class="row" id="itemList"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        Your Inventory
                    </div>
                    <ul class="list-group list-group-flush" id="inventoryList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/shop.js"></script>
</body>

</html>
