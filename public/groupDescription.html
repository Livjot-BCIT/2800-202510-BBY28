<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page</title>
    <link rel="stylesheet" href="/styles/groupDescription.css">
</head>

<body>

    <div class="container">
        <div class="close-btn">&times;</div>
        <h2>Group Title #2</h2>

        <div class="image-placeholder">
            <img src="/images/example.jpg" alt="Group Image">
        </div>

        <div class="form-group">
            <label for="group-description">Group Description</label>
            <p id="group-description">A group for people who want to save money and share tips on budgeting and cutting
                expenses. Let's support each other in reaching our financial goals!</p>
        </div>

        <div class="form-group">
            <label for="members">Members</label>
            <p id="members">35</p>
        </div>

        <div class="form-group">
            <label for="group-type">Group type</label>
            <p id="group-type">Financial</p>
        </div>

        <button class="btn">Join this group</button>
    </div>

</body>

</html>
